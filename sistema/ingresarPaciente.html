</head>
<body>
	<div id="formContenedor">
		<form id="formulario">
			<div id="transparencia">
				<div id="transparenciaMensaje">aaaaaaaaaaaa</div>
			</div>
			<p align="center">DERMOSALUD FICHA PACIENTE</p>
			<table>
				<tbody>
					<tr>
						<td colspan="3">ANTECEDENTES PERSONALES</td>
					</tr>
					<tr>
						<td class="label">Run</td>
						<td class="campo"><input class="inputNormal" id="run" type="text"></td>
						<td class="ayuda"><img src="imagenes/ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'Run')"></td>
					</tr>
					<tr>
						<td class="label">Nombre</td>
						<td class="campo"><input class="inputNormal" type="text" id="nombre" size="30" /></td>
						<td class="ayuda"><img src="imagenes/ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'Nombre')"></td>
					</tr>
					<tr>
						<td class="label">Apellido Paterno</td>
						<td class="campo"><input class="inputNormal" type="text" id="apellidop" size="30"></td>
						<td class="ayuda"><img src="imagenes/ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'ApellidoP')"></td>
					</tr>
					<tr>
						<td class="label">Apellido Materno</td>
						<td class="campo"><input class="inputNormal" type="text" id="apellidom" size="30"></td>
						<td class="ayuda"><img src="imagenes/ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'ApellidoM')"></td>
					</tr>
					<tr>
						<td class="label">Telefono</td>
						<td class="campo"><input class="inputNormal" type="text" id="telefono" /></td>
						<td class="ayuda"><img src="imagenes/ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'Telefono')"></td>
					</tr>
					<tr>
						<td class="label">Celular</td>
						<td class="campo"><input class="inputNormal" type="text" id="celular" /></td>
						<td class="ayuda"><img src="imagenes/ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'Celular')"></td>
					</tr>
					<tr>
						<td class="label">Fecha Nacimiento</td>
						<td class="campo"><input class="inputNormal" type="text" id="fechanac" size="10" maxlength="10" /></td>
						<td class="ayuda"><img src="imagenes/ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'FechaNac')"></td>
						</tr>
						<tr>
							<td class="label">Edad</td>
							<td class="campo"><input class="inputNormal" type="text" id="edad" size="4" /></td>
							<td class="ayuda"><img src="imagenes/ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'Edad')"></td>
						</tr>
						<tr>
							<td class="label">Direccion</td>
							<td class="campo"><input class="inputNormal" type="text" id="direccion" size="70" /></td>
							<td class="ayuda"><img src="imagenes/ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'Direccion')"></td>
						</tr>
						<tr>
							<td class="label">Email</td>
							<td class="campo"><input class="inputNormal" type="text" id="email" size="50" /></td>
							<td class="ayuda"><img src="imagenes/ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'Correo')"></td>
						</tr>
						<tr>
							<td class="label">Ocupaci&oacute;n</td>
							<td class="campo"><input class="inputNormal" type="text" id="ocupacion" /></td>
							<td class="ayuda"><img src="imagenes/ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'Ocupacion')"></td>
						</tr>
						<tr>
							<td class="label">Derivado por</td>
							<td class="campo"><input class="inputNormal" type="text" id="derivadopor" size="40" /></td>
							<td class="ayuda"><img src="imagenes/ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'DerivadoPor')"></td>
						</tr>
						<tr>
							<td class="label">Primera Consulta</td>
							<td class="campo"><input class="inputNormal" type="text" id="primeraconsulta" /></td>
							<td class="ayuda"><img src="imagenes/ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'PrimeraConsulta')"></td>
						</tr>
						<tr>
							<td class="label">Alergia a</td>
							<td>[+]</td>
							<td class="ayuda"><img src="imagenes/ayuda.gif" alt="Ayuda" onmouseover="muestraAyuda(event, 'AlergiaA')"></td>
						</tr>
					</tbody>
				</table>
				<div>
					<button id="botonEnviar" onClick="validaForm()" type="button">Enviar</button>
					<button type="reset">Borrar</button>
				</div>
			</form>
		</div>
	</body>
